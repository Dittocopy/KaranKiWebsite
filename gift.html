<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift page</title>
    <link rel="stylesheet" href="giftstyle.css">
</head>
<body>
    <div class="box">
        <h1>Purchase a Gift Card</h1>
        <h4>Once purchased, you will be emailed the voucher code.<br>
            You can then choose to send this on however you like - email, gift card, carrier pigeon<br>
            - up to you!
        </h4>
        <h3>Please select your chosen value *</h3>
        <div class="radio-buttons">
            <label class="custom-radio">
              <input type="radio" name="radio" checked />
              <span class="radio-btn"><i></i>
                <div class="hobbies-icon">
                  <h2>25£</h2>
                </div>
              </span>
            </label>
            <label class="custom-radio">
              <input type="radio" name="radio" />
              <span class="radio-btn"><i></i>
                <div class="hobbies-icon">
                  <h2>50£</h2>
                </div>
              </span>
            </label>
            <label class="custom-radio">
              <input type="radio" name="radio" />
              <span class="radio-btn"><i></i>
                <div class="hobbies-icon">
                  <h2>100£</h2>
                </div>
              </span>
            </label>
            <label class="custom-radio">
              <input type="radio" name="radio" />
              <span class="radio-btn"><i></i>
                <div class="hobbies-icon">
                  <h2>150£</h2>
                </div>
              </span>
            </label>
            <label class="custom-radio">
                <input type="radio" name="radio" checked />
                <span class="radio-btn"><i></i>
                  <div class="hobbies-icon">
                    <h2>250£</h2>
                  </div>
                </span>
              </label>
        </div>
        <h3>YOUR EMAIL *</h3>
        <div class="emails">
          <input type="text" class="email" placeholder="Email Id" required><br>
          <p><input type="checkbox" class="check" required>
            Agree to our<a href="/"> Terms</a> and <a href="/">Privacy Policy</a></p>
          <input type="submit" class="submit" value="Buy Gift Card">
      </div>
    </div>
  </body>
</html>
